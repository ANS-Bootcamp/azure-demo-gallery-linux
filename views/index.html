<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ANS Computer Vision - Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href="css/styles.css" rel="stylesheet">

</head>
<body onload="tabImage()">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
              <ul class="nav nav-tabs nav-justified" id="myTab">
                <li id="tabImage" class="active"><a data-toggle="tab" href="#Image" class="glyphicon glyphicon-camera"></a></li>
                <li id="tabFace"><a data-toggle="tab" href="#Face" class="glyphicon glyphicon-user"></a></li>
                <li id="tabText"><a data-toggle="tab" href="#Text" class="glyphicon glyphicon-pencil"></a></li>
              </ul>
              <br>
              <div class="tab-content">
                <div id="Image" class="tab-pane fade in active">
                  <h2>Image Gallery</h2>
                  <h4>ans.co.uk</h4>
                  <div class="panel-body" id="imageGallery"></div>
                  <button class="btn btn-lg refresh-btn" type="button">Refresh</button>
                  <div>
                    <br>
                    <a href="/host" id="hostnameImage"></a>
                  </div>
                </div>
                <div id="Face" class="tab-pane fade">
                  <h2>Face Gallery</h2>
                  <h4>ans.co.uk</h4>
                  <div class="panel-body" id="faceGallery"></div>
                  <button class="btn btn-lg refresh-btn-tab" type="button">Refresh</button>
                  <div>
                    <br>
                    <a href="/host" id="hostnameFace"></a>
                  </div>
                </div>
                <div id="Text" class="tab-pane fade">
                    <h2>Text Gallery</h2>
                    <h4>ans.co.uk</h4>
                    <div class="panel-body" id="textGallery"></div>
                    <button class="btn btn-lg refresh-btn-tab" type="button">Refresh</button>
                    <div>
                      <br>
                      <a href="/host" id="hostnameText"></a>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <span class="glyphicon glyphicon-eye-open"></span>
              <h2 class="modal-title" id="modal-title">Image Gallery</h2>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascripts/gallery.js"></script>

</body>
</html>
